name: Ncgus Tracker
on: [push]
jobs:
  Build :
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up npm and gulp
      uses: actions/setup-node@v2
      with:
        node-version: '14'
#    - name: Install dependencies
#      run: |
#        pip install pre-commit
    - name: Execute build steps
      run: |
        node --version
        npm --version
        npm install --save-dev gulp
        gulp --version
        npm install
